<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Pianeti 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui">
        <h2>Generatore di Pianeti</h2>
        <select id="planetType">
            <option value="earth">Terra</option>
            <option value="mars">Marte</option>
            <option value="jupiter">Giove</option>
            <option value="saturn">Saturno</option>
            <option value="neptune">Nettuno</option>
            <option value="uranus">Urano</option>
            <option value="sun">Sole</option>
        </select>
        <input type="number" id="planetSize" placeholder="Dimensione" value="5" min="1" max="20" step="0.5">
        <button id="createPlanet">Crea Pianeta</button>
        <button id="clearAll">Elimina Tutto</button>
        <div class="planet-info">
            <p>Pianeti creati: <span id="planetCount">0</span></p>
            <div id="planetList"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
